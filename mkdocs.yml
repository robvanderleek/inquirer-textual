site_name: Inquirer Textual Documentation
repo_url: https://github.com/robvanderleek/inquirer-textual
theme:
  name: material
  palette:
  - scheme: slate
    primary: teal
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  - scheme: default
    primary: teal
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  logo: assets/logo-light.png
  favicon: assets/favicon.ico
  features:
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.footer
    - content.code.copy
plugins:
  - glightbox:
      draggable: false
      background: none
      shadow: false
  - search
markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.snippets
nav:
    - Inquirer Textual: 'index.md'
